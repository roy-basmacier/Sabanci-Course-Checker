        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
              <div id="square7" class="square square-7"></div>
              <div id="square8" class="square square-8"></div>
              <div class="card card-register">
                <div class="card-header">
                  <img class="card-img" src="../static/blk-design-system-master/assets/img/square1.png" alt="Card image">
                  <h4 class="card-title">&nbsp&nbsp&nbsp...</h4>
                </div>
                <div class="card-body">
                  <form class="form" action = "/result" method = "POST">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-alert-circle-exc" rel="tooltip" title="2019" data-placement="left" target="_blank"></i>
                        </div>
                      </div>
                      <input type="text" name="year" class="form-control" placeholder="Year">
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-alert-circle-exc" rel="tooltip" title="01 for Fall, 02 for Spring, 03 for Summer" data-placement="left" target="_blank"></i>
                        </div>
                      </div>
                      <input type="text" name="term" placeholder="Term" class="form-control">
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-alert-circle-exc" rel="tooltip" title="you@sabanciuniv.edu" data-placement="left" target="_blank"></i>
                        </div>
                      </div>
                      <input type="text" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="tim-icons icon-alert-circle-exc" rel="tooltip" title="No spaces (e.i. 83692,94205)" data-placement="left" target="_blank"></i>
                        </div>
                        </div>
                            <input type="text" name="cids" class="form-control" placeholder="Course ids separated by comma">
                        </div>
                    <div class="form-check text-left">
                      <label class="form-check-label" rel="tooltip" title="Otherwise it will run until all courses have slots" data-placement="left" target="_blank">
                        <input class="form-check-input" name="checkone" type="checkbox">
                        <span class="form-check-sign" ></span>
                        Stop when one course has a slot?
                      </label>
                    </div>

                </div>
                <div class="card-footer">
                  <input type = "submit" value = "submit" class="btn btn-info btn-round btn-lg"\>

                </div>
                  </form>
              </div>
            </div>
          </div>
          <div class="register-bg"></div>
          <div id="square1" class="square square-1"></div>
          <div id="square2" class="square square-2"></div>
          <div id="square3" class="square square-3"></div>
          <div id="square4" class="square square-4"></div>
